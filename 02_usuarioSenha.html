<meta charset="UTF-8">
<script>
    /*
    Problema: Validar Usuário e Senha
    Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha igual ao nome do usuário, mostrando uma mensagem de erro e voltando 
    a pedir as informações.
    */

    //Entrada
    let nome = "";
    let senha = "";
    //Processamento
    while (nome == senha) {
        nome = prompt(`Insira um nome de usuário:`)
        senha = prompt(`Insira uma senha diferente do nome de usuário:`);
        if (nome == senha) {
            alert(`valor invalido!`);
        }
    }

    //Saída
    alert(`O usuario inserido ${nome}, A senha inserida é ${senha}`);
</script>
