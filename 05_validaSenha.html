<meta charset="UTF-8">
<script>
    /*
    Problema: Validar senha
    Faça um programa que receba uma senha formada de quatro números inteiros, verifique se a senha está correta e, caso não esteja, solicite novamente a senha. Se a senha entrada for a correta, deverá ser apresentada a mensagem “Senha Correta”, caso contrário, “Senha Incorreta”.
    */

    //Entrada

    //Entrada
    let senha = Number(prompt('informe uma senha de 4 numeros inteiros '))
    let ver = Number(prompt(`informe novamente`))


    //Processamento
    while (senha.toString().length !== 4 || ver !== senha) {
        alert(`senha incorreta Digite novamente!`)
        senha = Number(prompt('informe uma senha com 4 número'))
        ver = Number(prompt(`informe novamente`))
    }
    alert(`senha correta: parabens `)


</script>
